<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div id="container">
        <div class="nav">
            <div class="logo">
                <div class="icon">
                    <div class="right">
                        <div class="top"></div>
                        <div class="bottom"></div>
                    </div>
                    <div class="left">
                        <div class="top"></div>
                        <div class="bottom"></div>
                    </div>
                </div>
                <div class="text">Dashboard</div>
            </div>
            <div class="elements">
                <div class="tabs">
                    <div class="home">
                        <div class="icon">
                            <img src="./assets/icons/home_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="" srcset="">
                        </div>
                        <div class="name">Home</div>
                    </div>
                    <div class="profile">
                        <div class="icon">
                            <img src="./assets/icons/id_card_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt=""
                                srcset="">
                        </div>
                        <div class="name">Profile</div>
                    </div>
                    <div class="messages">
                        <div class="icon">
                            <img src="./assets/icons/mode_comment_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt=""
                                srcset="">
                        </div>
                        <div class="name">Messages</div>
                    </div>
                    <div class="history">
                        <div class="icon">
                            <img src="./assets/icons/schedule_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt=""
                                srcset="">
                        </div>
                        <div class="name">History</div>
                    </div>
                    <div class="tasks">
                        <div class="icon">
                            <img src="./assets/icons/task_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="" srcset="">
                        </div>
                        <div class="name">Tasks</div>
                    </div>
                    <div class="communities">
                        <div class="icon">
                            <img src="./assets/icons/groups_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt=""
                                srcset="">
                        </div>
                        <div class="name">Communities</div>
                    </div>
                </div>
                <div class="help">
                    <div class="setting">
                        <div class="icon">
                            <img src="./assets/icons/settings_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt=""
                                srcset="">
                        </div>
                        <div class="name">Setting</div>
                    </div>
                    <div class="support">
                        <div class="icon">
                            <img src="./assets/icons/question_mark_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt=""
                                srcset="">
                        </div>
                        <div class="name">Support</div>
                    </div>
                    <div class="privacy">
                        <div class="icon">
                            <img src="./assets/icons/verified_user_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt=""
                                srcset="">
                        </div>
                        <div class="name">Privacy</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page">
            <div class="header">
                <div class="top">
                    <div class="search">
                        <div class="icon">
                            <img src="./assets/icons/search_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt=""
                                srcset="">
                        </div>
                        <div class="bar"></div>
                    </div>
                    <div class="info">
                        <div class="notification">
                            <img src="./assets/icons/notifications_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt=""
                                srcset="">
                        </div>
                        <div class="profilepicture">
                            <img src="./assets/icons/person_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt=""
                                srcset="">
                        </div>
                        <div class="fullname">Morgan Oakley </div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="info">
                        <div class="profilepicture">
                            <img src="./assets/icons/person_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg">
                        </div>
                        <div class="text">
                            <h6>Hi there,</h6>
                            <div class="name">
                                <div class="fullname">Morgan Oakley</div>
                                <div class="tag">(@morgan)</div>
                            </div>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="new">New</button>
                        <button class="upload">Upload</button>
                        <button class="share">Share</button>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="projects">
                    <div class="title">Your Projects</div>
                    <div class="container">
                    </div>
                </div>
                <div class="side">
                    <div class="announcements">
                        <div class="title">Announcements</div>
                        <div class="container"></div>
                    </div>
                    <div class="trending">
                        <div class="title">Trending</div>
                        <div class="container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
